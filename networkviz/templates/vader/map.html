{% extends "vader/base.html" %}
{% block style %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/leaflet.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}" />
{% endblock %}



{% block content %}
<style type="text/css">
    .map { width: 100%; height: 89%; float: left; margin-right: 1%;}
    .lastmap { margin-right: 0; float: right; }
</style>


<div id="wrapper" class="toggled">
    {% include "vader/_sidebar.html" %}
    <div class="page-content-wrapper">
        <div class="map lastmap" id="map1"></div>
    </div>
</div>
{% endblock %}

{% block script %}
<!-- jQuery Sparklines -->
<script src="{% static 'js/leaflet.js' %}"></script>
<script src="{% static 'js/d3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'networkviz/gent/vendors/jquery-sparkline/dist/jquery.sparkline.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/map.js' %}"></script>
<script type="text/javascript" src="{% static 'js/togeojson.js' %}"></script>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
{% endblock %}
